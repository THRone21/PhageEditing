        type = scatter  # 类型：scatter/line/histogram/heatmap

        file = bin.tRNA
        r0 = 0.88r
        r1 = 0.92r
        max = 1.0
        min = 0.0

        glyph = triangle  # 类型：circle/triangle/rectangle
