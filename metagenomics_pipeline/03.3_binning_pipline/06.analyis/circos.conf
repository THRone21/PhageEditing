<<include etc/colors_fonts_patterns.conf>>  # 导入配置文件：颜色
<<include etc/housekeeping.conf>>  ## 导入管家参数
<image>    
    <<include etc/image.conf>>
</image>

karyotype = bin.karyotype
chromosomes_units = 100000  # 指定距离单位u
chromosomes_display_default = yes  # 显示所有的染色体(no的话需要自己指定)

# 1. 第一圈：染色体

<ideogram>

    <spacing>
        default = 0.005r
        # 设置圈图中染色体之间的空隙大小，我们设置为0.005r的意思是每个染色体之间的空隙占周长0.5%

    </spacing>

    radius = 1r  # 圈半径
    thickness = 20p  # 圈厚度
    fill = yes  # 圈颜色
    stroke_color = 160,32,240  #染色体外边框轮廓颜色
    stroke_thickness=2p  #轮廓厚度
</ideogram>

# 2. 第二圈：正义、反义、CDS

<highlights>
    z = 0
    <highlight>
        file = bin.positive.cds  # 文件: 正链 CDS
        fill_color = 255,0,0
        r0 = 0.96r
        r1 = 0.99r
    </highlight>
    <highlight>
        file = bin.negative.cds  # 文件：负链 CDS
        fill_color = 0,0,0
        r0 = 0.92r
        r1 = 0.95r
    </highlight>
</highlights>

<plots>
thickness = 1p

# 3. 第三圈：tRNA

    <plot>
